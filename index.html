<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game</title>

</head>
<body>

  <body>
    
  
  

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  var mixed=["red","purple",'salmon',"coral"]
// this function is used to pick a color randomly from an array of colors
  function chageBackgroundImageRandomly(){

	var  allImage = [
		'red',
		'purple',
		'salmon',
    "blue"  ,
    "green",
    "white",
    "black",
    "grey",
    "pink"
	];
	var randomIndex = Math.floor(Math.random() * allImage.length);

	
    document.body.style.background =  allImage[randomIndex]
    
}


// this function has a role of remove the transition after the action is done 
  function removeTransition(e) {
   
    
    e.target.classList.remove('enjoyingSound');
  }
// this function has like role of listening to they key that was pressed, 
  function playSound(e) {
    
    var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    console.log(e.keyCode)
    var key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('enjoyingSound');
    audio.currentTime = 0;
    audio.play();
    
    
    chageBackgroundImageRandomly()
     setTimeout(function(){
    window.location.reload();
 }, 500);

  }

  var keys = Array.from(document.querySelectorAll('.key'));
  
  
  

  keys.forEach(function(key){
    key.addEventListener('transitionend', removeTransition)
    window.addEventListener('keydown', playSound)
  })

  </script>
</body>
</html>
